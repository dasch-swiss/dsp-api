    - stage: publish
      script:
        # generally, only create, tag and push to docker if we are on 'develop'
        - docker login -u $DOCKER_USER -p $DOCKER_PASS
        # webapi
        - if [ "$TRAVIS_BRANCH" = "develop" ]; then docker build $TRAVIS_BUILD_DIR/webapi/ -t $WEBAPI_REPO:develop ; fi
        - if [ "$TRAVIS_BRANCH" = "develop" ]; then docker tag $WEBAPI_REPO:develop $WEBAPI_REPO:latest ; fi
        - if [ "$TRAVIS_BRANCH" = "develop" ]; then docker push $WEBAPI_REPO ; fi
        # salsah
        - if [ "$TRAVIS_BRANCH" = "develop" ]; then docker build $TRAVIS_BUILD_DIR/salsah/ -t $SALSAH_REPO:develop ; fi
        - if [ "$TRAVIS_BRANCH" = "develop" ]; then docker tag $SALSAH_REPO:develop $SALSAH_REPO:latest ; fi
        - if [ "$TRAVIS_BRANCH" = "develop" ]; then docker push $SALSAH_REPO ; fi
        # sipi: get the develop sipi and tag it as 'develop-knora' so we know that this version is tested (only on the develop branch)
        - if [ "$TRAVIS_BRANCH" = "develop" ]; then docker pull $SIPI_REPO:develop ; fi
        - if [ "$TRAVIS_BRANCH" = "develop" ]; then then docker tag $SIPI_REPO:develop $SIPI_REPO:knora-develop ; fi
        - if [ "$TRAVIS_BRANCH" = "develop" ]; then then docker push $SIPI_REPO ; fi

