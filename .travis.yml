dist: trusty
sudo: required

apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

git:
    depth: 1

language: scala

scala:
- 2.12.1

jdk:
- oraclejdk8

cache:
  directories:
    - $HOME/.ivy2

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
- pwd
# start fuseki
- cd triplestores/fuseki/ && ./fuseki-server &
- pwd
# start the built-in webapi server tests
- cd webapi/ && sbt test
- pwd
# start the webapi server (needed for salsah tests)
- cd webapi/ && sbt run &
- pwd
# wait for the webapi server to start before we proceed with running the salsah tests
- until netstat -an 2>/dev/null | grep '3333.*LISTEN'; do true; done
- cd salsah/ && sbt test

notifications:
  slack:
    secure: 
