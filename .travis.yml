dist: trusty
sudo: required

addons:
  chrome: stable

git:
  depth: 1

language: scala

scala:
- 2.12.1

jdk:
- oraclejdk8

services:
  - docker

env:
  global:
    - secure: "" #DOCKER_USER
    - secure: "" #DOCKER_PASS
    - WEBAPI_REPO=dhlabbasel/webapi
    - SALSAH_REPO=dhlabbasel/salsah
    - SIPI_REPO=dhlabbasel/sipi
    - DOCKERHOST=$(ip route get 8.8.8.8 | awk '{print $NF; exit}')
    - CHROME_BIN=google-chrome-stable
    - GDB_HEAP_SIZE="4g"

cache:
  directories:
    - $HOME/.ivy2

jobs:
  include:
    - stage: test
      script:
        # unzip graphdb-free
        - unzip $TRAVIS_BUILD_DIR/triplestores/graphdb-free/graphdb-free-8.2.0-dist.zip -d /tmp && sudo mv /tmp/graphdb-free-8.2.0 /graphdb
        - cp $TRAVIS_BUILD_DIR/webapi/scripts/KnoraRules.pie /graphdb
        # start and initialize graphdb-free
        - cd /graphdb && ./bin/graphdb &
        - cd $TRAVIS_BUILD_DIR/webapi/scripts && ./graphdb-free-init-knora-test-unit.sh
        # start the built-in webapi server tests
        - cd $TRAVIS_BUILD_DIR/webapi/ && sbt test
    - stage: test
      script:
        # unzip graphdb-free
        - unzip $TRAVIS_BUILD_DIR/triplestores/graphdb-free/graphdb-free-8.2.0-dist.zip -d /tmp && sudo mv /tmp/graphdb-free-8.2.0 /graphdb
        - cp $TRAVIS_BUILD_DIR/webapi/scripts/KnoraRules.pie /graphdb
        # start and initialize graphdb-free
        - cd /graphdb && ./bin/graphdb &
        - cd $TRAVIS_BUILD_DIR/webapi/scripts && ./graphdb-free-init-knora-test-unit.sh
        # start the sipi container (with production config)
        - docker run -d --add-host webapihost:$DOCKERHOST -v /tmp:/tmp -v $HOME:$HOME -p 1024:1024 $SIPI_REPO:develop
        # start the integration tests
        - cd $TRAVIS_BUILD_DIR/webapi/ && sbt graphdb-free-it:test
